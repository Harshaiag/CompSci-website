<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

   <style>
    #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 4;
        }
   </style>
    
</head>
<body>
    <video id="background-video"  muted preload="auto">
        <source src="Website_files\video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    

    
    <script>
        var video = document.getElementById('background-video');
        var value = 0;
        // Hide video description and play video when mouse enters the webpage
        document.addEventListener('mouseenter', function () {
            if (value == 0) {
                video.play();
            }
        });

    
    </script>
</body>
</html>
